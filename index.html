 <h1 style = "background-color:black;

         <script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,

		text: "My Computer Languages",
		horizontalAlign: "center"

	data: [{

			{  y: 45, legendText:"Python 45%", indexLabel: "Python 45%" },

       		{  y: 10, legendText:"C# 10%", indexLabel: "C# 10%" },
       		{  y: 10, legendText:"HTML 10%", indexLabel: "HTML 10%" },
       		{  y: 5, legendText:"JSS 5%", indexLabel: "JSS 5%" },
       		{  y: 5, legendText: "CSS 5%", indexLabel: "CSS 5%"}
		]
	}]
});
chart.render();

}
</script>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
